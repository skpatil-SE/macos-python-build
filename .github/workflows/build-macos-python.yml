name: Build macOS Python 3.10

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create venv
        run: |
          python -m venv python
          source python/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package env
        run: tar -czf python-macos.tar.gz python

      - uses: actions/upload-artifact@v4
        with:
          name: python-macos
          path: python-macos.tar.gz
